<script language="javascript">
    function insertImage(src,alt) {
        if (window.opener) {
            window.opener.tinyMCE.insertImage(src, alt, 0, 0, 0);
            top.close();
        }
    }

    function init() {
        var formObj = document.forms[0];
        window.focus();
    }

    function cancelAction() {
        top.close();
    }
</script>
